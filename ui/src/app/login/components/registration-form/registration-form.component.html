<form (ngSubmit)="onRegister()" #registerForm="ngForm" class="register-form" novalidate>
    <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
            matInput
            name="username"
            [(ngModel)]="username"
            #usernameField="ngModel"
            required
            minlength="3"/>
        <mat-error *ngIf="usernameField.errors?.['required']">Username is required</mat-error>
        <mat-error *ngIf="usernameField.errors?.['minlength']">Minimum 3 characters</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
            matInput
            type="password"
            name="password"
            [(ngModel)]="password"
            #passwordField="ngModel"
            required
            minlength="6"/>
        <mat-error *ngIf="passwordField.errors?.['required']">Password is required</mat-error>
        <mat-error *ngIf="passwordField.errors?.['minlength']">Minimum 6 characters</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
        <mat-label>Confirm password</mat-label>
        <input
            matInput
            type="password"
            name="confirmPassword"
            [(ngModel)]="confirmPassword"
            #passwordField="ngModel"
            required
            minlength="6"/>
        <mat-error *ngIf="passwordField.errors?.['required']">Password is required</mat-error>
        <mat-error *ngIf="passwordField.errors?.['minlength']">Minimum 6 characters</mat-error>
        <mat-error *ngIf="password && confirmPassword && password !== confirmPassword">Passwords do not match</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
        Registration
    </button>
</form>
